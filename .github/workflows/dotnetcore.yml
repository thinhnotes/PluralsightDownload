name: .NET Core

on:
  push:
    branches: 
    - master
    - feature/**
  pull_request:
    branches: 
    - master

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
    - name: Install Semantic Releaser
      run: npm install @semantic-release/changelog -D && npm install @semantic-release/git -D
    - name: Release
      # You may pin to the exact commit or the version.
      # uses: brpaz/action-semantic-release@978dcc77b36b45f08f55e8deaee1666585bba193
      run: npx semantic-release  
